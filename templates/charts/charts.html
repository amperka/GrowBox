{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row py-2">
                <!-- Температура -->
                <a class="btn btn-success btn-lg btn-block p-3" href="/charts/temp_chart" role="button">
                    <p class="h2">Температура</p>
                </a>

            </div>

            <div class="row py-2">
                <!-- Влажность -->
                <a class="btn btn-success btn-lg btn-block p-3" href="/charts/hum_chart" role="button">
                    <p class="h2">Влажность</p>
                </a>
            </div>


            <div class="row py-2">
                <!-- Уровень pH -->
                <a class="btn btn-success btn-lg btn-block p-3" href="/charts/ph_chart" role="button">
                    <p class="h2">Уровень pH</p>
                </a>
            </div>

            <div class="row py-2">
                <!-- Уровень солей -->
                <a class="btn btn-success btn-lg btn-block p-3" href="/charts/tds_chart" role="button">
                    <p class="h2">Уровень солей</p>
                </a>
            </div>

            <div class="row py-2">
                <!-- Уровень CO <sub>2</sub> -->
                <a class="btn btn-success btn-lg btn-block p-3" href="/charts/co2_chart" role="button">
                    <p class="h2">Уровень CO <sub>2</sub></p>
                </a>
