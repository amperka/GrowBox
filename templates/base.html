<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{title}}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Other CSS -->
    <link rel="stylesheet" href="../static/css/style.css">

    {% block stylesSection %}{% endblock %}
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-sm d-flex align-items-center justify-content-center">
                        {% if goback %}
                            <a class="text-light" href="{{goback}}">
                                <p class="h3 text-light text-center p-3 m-0">< Назад</p>
                            </a>
                        {% endif %}
                    </div>
                    <div class="col-sm d-flex align-items-center justify-content-center">
                        <p class="h3 text-light text-center p-3 m-0">{{title}}</p>
                    </div>
                    <div class="col-sm d-flex align-items-center justify-content-center">
                        <!-- Timer -->
                        <p class="h4 text-light text-right p-3 m-0" id="clock"></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container pt-5 flex-column align-items-center">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Bootstrap Scripts-->
<script src="../static/js/jquery-3.3.1.slim.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<script src="../static/js/time.js"></script>
<!-- Scripts section -->
{% block scriptsSection %}{% endblock %}
</body>
</html>
